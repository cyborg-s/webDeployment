version: "3.9"

networks:
  web:
    driver: bridge

services:

  proxy:
    build:
      context: .
      dockerfile: proxy/Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - portfolio
      - pokedex
      - sharky
      - join
      - contact-api
    networks:
      - web

  portfolio:
    build: ./portfolio
    networks:
      - web

  pokedex:
    build: ./pokedex
    networks:
      - web

  sharky:
    build: ./sharky
    networks:
      - web

  join:
    build: ./join
    networks:
      - web

  contact-api:
    build: ./contact-api
    env_file:
      - ./contact-api/.env
    environment:
      - PORT=3000
    networks:
      - web
